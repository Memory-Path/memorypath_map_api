name: map_api
description: Demonstration of Flutter's map capabilities.

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_map: ^0.12.0
  latlong: ^0.6.1
  flutter_map_location: ^0.10.0
  http: ^0.13.3

dependency_overrides:
  flutter_map: ^0.12.0
  logging: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  dartdoc: ^0.44.0

flutter:
  uses-material-design: true
