name: map_api
description: Demonstration of Flutter's map capabilities.

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_map: ^0.14.0
  latlong2: ^0.8.1
  flutter_map_location: ^0.12.0
  http: ^0.13.3

dependency_overrides:
  flutter_map: ^0.14.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  dartdoc: ^3.1.0

flutter:
  uses-material-design: true
