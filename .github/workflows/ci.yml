# building Flutter application by Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ map_widget_demo ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
jobs:
  darwin:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
      with:
        channel: dev
    - run: cp example/lib/mapbox_api_key.dart.example example/lib/mapbox_api_key.dart # TODO: create secret
    - run: flutter config --enable-macos-desktop
    - run: flutter pub get
    - run: flutter build ios --release --no-codesign
    - run: flutter build macos --release --no-codesign
  linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
      with:
        channel: dev
    - run: flutter config --enable-web
    - run: flutter config --enable-linux-desktop
    - run: flutter pub get
    - run: flutter build web
    - run: flutter build apk
    - run: flutter build linux
  windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
      with:
        channel: dev
    - run: flutter config --enable-windows-desktop
    - run: flutter build windows
