# building Flutter application by Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
jobs:
  darwin:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
      with:
        channel: dev
    - run: |
        cp example/lib/mapbox_api_key.dart.example example/lib/mapbox_api_key.dart
        sed -i "s/WHATEVER/$MAPBOX_API_KEY/g" example/lib/mapbox_api_key.dart
    - run: flutter config --enable-macos-desktop
    - run: |
        cd example
        flutter pub get
        flutter build ios --release --no-codesign
        flutter build macos --release | true # fixing issues with missing credentials
    - name: Archive production artifacts
      uses: actions/upload-artifact@v2
      with:
        name: macos-artifacts
        path: example/build/macos
  linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
      with:
        channel: dev
    - run: |
        sudo apt update
        sudo apt install clang cmake ninja-build pkg-config libgtk-3-dev libblkid-dev liblzma-dev
    - run: |
        cp example/lib/mapbox_api_key.dart.example example/lib/mapbox_api_key.dart
        sed -i "s/WHATEVER/$MAPBOX_API_KEY/g" example/lib/mapbox_api_key.dart
    - run: |
        flutter config --enable-web
        flutter config --enable-linux-desktop
    - run: |
        cd example
        flutter pub get
        flutter build web
        flutter build apk
        flutter build linux
    - name: Archive production artifacts
      uses: actions/upload-artifact@v2
      with:
        name: linux-artifacts
        path: example/build/linux/release/bundle
    - name: Archive production artifacts
      uses: actions/upload-artifact@v2
      with:
        name: android-artifacts
        path: example/build/app/outputs/flutter-apk/app-release.apk
  windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
      with:
        channel: dev
    - run: |
        cp example/lib/mapbox_api_key.dart.example example/lib/mapbox_api_key.dart
        ReplaceText "example/lib/mapbox_api_key.dart" WHATEVER %MAPBOX_API_KEY%
    - run: flutter config --enable-windows-desktop
    - run: |
        cd example
        flutter pub get
        flutter build windows
    - name: Archive production artifacts
      uses: actions/upload-artifact@v2
      with:
        name: windows-artifacts
        path: example/build/windows
